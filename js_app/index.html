<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="output.css">
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  <title>Learn Javascript</title>
</head>
<body class="px-12">
  <div>
    <h1 class="text-3xl mb-4">App shows how to use array methods</h1>
    <button id="get-data-btn" class="block bg-blue-400 hover:bg-blue-500 px-2 py-1 rounded mb-4">Get data</button>
    <p id="counter">0</p>
    <button id="foreach-method-btn" class="block bg-blue-400 hover:bg-blue-500 px-2 py-1 rounded">Show data with forEach method</button>
    <div id="foreach-method" class="container"></div>
    <button id="map-method-btn" class="block bg-blue-400 hover:bg-blue-500 px-2 py-1 rounded">Show data with map method</button>
    <div id="map-method"></div>
    <button id="filter-method-btn" class="block bg-blue-400 hover:bg-blue-500 px-2 py-1 rounded">Show data with filter method</button>
    <div id="filter-method"></div>
    <button id="concat-method-btn" class="block bg-blue-400 hover:bg-blue-500 px-2 py-1 rounded">Concat next 10 articles</button>
    <button id="sort-method-btn" class="block bg-blue-400 hover:bg-blue-500 px-2 py-1 rounded">Sort articles</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
