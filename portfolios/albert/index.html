<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Staatliches&display=swap" rel="stylesheet">

      <div id="menu-button" class="flex md:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

      <div id="menu-overlay" class="absolute hidden top-0 left-0 bg-black text-white w-full h-full">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">

          <li class="mt-6">

              <a class="font-semibold" href="#">My Work</a>
            </div>
          </li>
          <li class="mt-6">
            <div class="">
              <a class="font-semibold" href="#">Hire me</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="hero-section flex flex-col md:flex-row justify-between text-center md:text-start">
      <div class="hero-section-info flex flex-col justify-center">
        <div class="mb-6">
          <h2 class="text-4xl font-bold">
            Building<br>beautiful web<br>experiences
          </h2>
        </div>
        <div>
          <button class="bg-info py-2 px-6 rounded text-white">
            My work
          </button>
        </div>
      </div>
      <div class="hero-section-photo">
        <div class="photo-card bg-sky-100 rounded-full overflow-hidden">
          <img class="max-w-[400px]" src="./src/images/albert.png" alt="Photo of Albert Sharapov">
        </div>
      </div>
    </div>

  <footer>
